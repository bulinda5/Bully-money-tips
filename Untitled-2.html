<!DOCTYPE html>
<html>
<head>
    <title>Bully Money Tips</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 { margin-top: 30px; }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 400px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #00c853;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover { background: #00e676; }

        .premium { background: rgba(255,0,0,0.2); margin-top: 20px; }
        .streak { background: rgba(255,255,0,0.2); margin-top: 10px; padding: 10px; border-radius: 10px; }
        .points { background: rgba(0,255,255,0.2); margin-top: 10px; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Bully Money Tips ðŸ’°</h1>

    <div class="card">
        <p id="tip">Click below to get a hustle tip!</p>
        <button onclick="newTip()">Get Free Tip</button>
        <p id="counter">Tips viewed: 0</p>
        <div class="streak">
            <p id="streak">Daily Streak: 0</p>
        </div>
        <div class="points">
            <p id="points">Points: 0</p>
        </div>
    </div>

    <div class="card premium">
        <p id="premiumTip">Premium tip locked ðŸ”’</p>
        <button onclick="watchAd()">Watch Ad to Unlock Premium Tip</button>
    </div>

    <script>
        let count = 0;

        const tips = [
            "Start a small online service like logo design.",
            "Learn coding and sell websites.",
            "Flip items from local markets.",
            "Offer social media management.",
            "Start phone repair business.",
            "Sell digital products like ebooks."
        ];

        const premiumTips = [
            "Start a niche dropshipping store.",
            "Build a SaaS tool and charge subscription.",
            "Invest profits into small rental business."
        ];

        function newTip() {
            const random = Math.floor(Math.random() * tips.length);
            document.getElementById("tip").innerText = tips[random];
            count++;
            document.getElementById("counter").innerText = "Tips viewed: " + count;
        }

        // Daily streak + points
        function updateStreak() {
            const lastDate = localStorage.getItem("lastDate");
            let streak = parseInt(localStorage.getItem("streak") || "0");
            let points = parseInt(localStorage.getItem("points") || "0");
            const today = new Date().toDateString();

            if (lastDate === today) {
                // already counted today
            } else {
                if (lastDate) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    if (new Date(lastDate).toDateString() === yesterday.toDateString()) {
                        streak += 1; // consecutive day
                    } else {
                        streak = 1; // missed day
                    }
                } else {
                    streak = 1; // first day
                }
                localStorage.setItem("streak", streak);
                localStorage.setItem("lastDate", today);

                // give points for streak
                points += streak * 10; // 10 points per streak day
                localStorage.setItem("points", points);
            }

            document.getElementById("streak").innerText = "Daily Streak: " + streak;
            document.getElementById("points").innerText = "Points: " + points;
        }

        updateStreak();

        // Fake ad simulation for premium tip
        function watchAd() {
            alert("Simulating ad... Watch ad to earn 50 points!");
            let points = parseInt(localStorage.getItem("points") || "0");
            points += 50;
            localStorage.setItem("points", points);
            document.getElementById("points").innerText = "Points: " + points;

            // show premium tip after "ad"
            const random = Math.floor(Math.random() * premiumTips.length);
            document.getElementById("premiumTip").innerText = premiumTips[random];
        }
    </script>

</body>
</html>


</body>
</html>
